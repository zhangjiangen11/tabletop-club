[Airport Lounge - Kevin MacLeod]
name = "Airport Lounge - Kevin MacLeod"
desc = "Леко и въздушно, това парче е гарантирано да не отвлича вниманието."

[Backbay Lounge - Kevin MacLeod]
name = "Backbay Lounge - Kevin MacLeod"
desc = "Това е яко. Влизаш на вечерно парти, грабваш чаша просеко, целуваш домакина и помежду другото обезвреждаш бомба секунда преди да се взриви. Това ниво на якост. Може да не си толкова як, но ако това парче е личният ти саундтрак, хората ще си МИСЛЯТ, че си толкова як."

[Bossa Antigua - Kevin MacLeod]
name = "Bossa Antigua - Kevin MacLeod"
desc = "О, здрасти. Не те видях. Добре дошъл в апартамента ми. Любимите ми неща са гледката към плажа и този много готин оранжев килим по стените. Все още не съм научил прахосмукачките си роботи да се качват до тавана де."

[Deadly Roulette - Kevin MacLeod]
name = "Deadly Roulette - Kevin MacLeod"
desc = "Джази! Страхотно! Мистериозно! Зле съм в измислянето на прилагателни. Кой изобщо има нужда от прилагателни! Добре съм и без прилагателни. Колко добре без прилагателни, може би ще попитате? Не мога да кажа - защото това би изисквало някакъв вид описание! И не ми трябват описания в писанията ми... Може би едно... мъничко... НЕ! Какво си мисля!? Отказвам! Писна ми от прилагателни! Ха! Наречията работят перфектно! Ура! Наречия! И преди да получа поща... прилагателните убиха семейството ми, така че мога да ги хуля колкото си искам."

[George Street Shuffle - Kevin MacLeod]
name = "George Street Shuffle - Kevin MacLeod"
desc = "Приятно, ненатрапчиво, леко джаз парче за настроение."

[Hard Boiled - Kevin MacLeod]
name = "Hard Boiled - Kevin MacLeod"
desc = "Търсиш най-ниската точка, а? За това ще е нужна маруля. Искаш ли от якото? от гребването? От тънкото? Десет долара на ден плюс разходите. Без преговори. Не съм някакъв четвъртокласен мошеник - но един шантач като теб вече знае това... От любопитство, каква е думата за хора, които прекомерно използват жаргон?"

[In Your Arms - Kevin MacLeod]
name = "In Your Arms - Kevin MacLeod"
desc = "Музикално произведение от едно по-елегантно време, 1940 г. Това е красиво бавно парче, което ще ви накара да си вземете шампанско и да излезете на бавни танци с хора... или пингвини. Харесвам пингвини. А сега няколко думи за търсене: Биг бенд. 1940-те. Четиридесетте. Официално парти. Бавен танц с пингвини. Без подмолности."

[Lobby Time - Kevin MacLeod]
name = "Lobby Time - Kevin MacLeod"
desc = "Добре дошли във фоайето на БЪДЕЩЕТО! Луксозни автоматични пепелници и модерни зелени винилови мебели открояват стените с рошав мокет. Насладете се на Rusty Nail от нашия весел бар персонал (с допълнителна чиния със сирене и плодове преди 17:00 часа). Всеки ден предлагаме вечери с първокласни ребра, които завършват на \"у\"! Не забравяйте да давате бакшиш на пиколата от поне 5 цента на куфар. Приятен престой! Това парче беше написано 2 години преди да бъде публикувано, защото нямах достатъчно добър семпъл за бас китара, за да го подкарам."

[Night on the Docks - Sax - Kevin MacLeod]
name = "Night on the Docks - Sax - Kevin MacLeod"
desc = "Тъжно и гладко; Представете си детективски филм от 50-те години на миналия век."

[Shades of Spring - Kevin MacLeod]
name = "Shades of Spring - Kevin MacLeod"
desc = "Нещо като минорна джаз комбинация със средно темпо и 2 пиана. Мелодията е удвоена на октави. Солистът излиза навън повече от акомпаниращия... но хей - за какво са солистите?"

[Smooth Lovin - Kevin MacLeod]
name = "Smooth Lovin - Kevin MacLeod"
desc = "Това е набичено до 11. Започнах да го правя като пародия... после наистина започна да ми харесва, така че предполагам, че сега е пастиш? Иска ми се да имаше разрешение за пастиш в авторското право, както има за пародия."

[Spy Glass - Kevin MacLeod]
name = "Spy Glass - Kevin MacLeod"
desc = "Годината е... Нямам представа. Вечна. Може да е сега, може да е през 50-те. Супер готин джаз за хардкор детективи! Полезно е и за бийт поети! Също и за досада или скука! Интересни видове скука де."

