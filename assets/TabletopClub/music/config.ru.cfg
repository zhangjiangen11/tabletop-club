name = "Airport Lounge - Kevin MacLeod"
desc = "Легкая и воздушная, эта музыка гарантированно не будет отвлекать."

[Backbay Lounge - Kevin MacLeod]
name = "Backbay Lounge - Kevin MacLeod"
desc = "Это крутая штучка. Вы можете зайти на званый ужин, взять стакан просекко, поцеловать хозяина, а затем небрежно обезвредить большую бомбу за секунду до истечения времени. Такой уровень крутости. Может быть, вы не настолько круты, но если вы примете это как свою личную мелодию, люди будут ДУМАТЬ, что вы настолько круты."

[Bossa Antigua - Kevin MacLeod]
name = "Bossa Antigua - Kevin MacLeod"
desc = "О, привет. Не заметил тебя. Добро пожаловать в мою квартиру. Больше всего мне нравится вид на пляж и очень прикольный оранжевый ковер на стенах. Хотя я до сих пор не смог научить свои роботы-пылесосы подниматься под потолок."

[Deadly Roulette - Kevin MacLeod]
name = "Deadly Roulette - Kevin MacLeod"
desc = "Выпедрежный! Детективный! Таинственный! У меня плохо получается делать прилагательные. Кому вообще нужны прилагательные! Я прекрасно обхожусь без прилагательных. Как хорошо без прилагательных, спросите вы? Я не могу сказать, так как это потребует какого-то описания! А мне не нужны описания в моих работах… Может быть, одно… крошечное… НЕТ! О чем я думаю!? Я отказываюсь! С меня хватит прилагательных! Ха! Наречия прекрасно работают! Ух ты! Наречия! И пока я не получил письмо… прилагательные убили мою семью, так что я могу огрызаться на них сколько угодно."

[George Street Shuffle - Kevin MacLeod]
name = "George Street Shuffle - Kevin MacLeod"
desc = "Неплохая легкая не раздражающая джазовая музыка, для настроения."

[Hard Boiled - Kevin MacLeod]
name = "Hard Boiled - Kevin MacLeod"
desc = "Ты ищешь информацию, да? Для этого понадобится зелень. Тебе нужна информация, сенсация, тонкости? Десять баксов в день плюс расходы. Никаких переговоров. Я не четверосортный сыщик - но такой душка, как ты, уже это знает… Из любопытства, как называются люди, которые злоупотребляют сленгом?"

[In Your Arms - Kevin MacLeod]
name = "In Your Arms - Kevin MacLeod"
desc = "Музыка из более элегантного времени, 1940 года. Это красивая медленная композиция, которая заставит вас захотеть взять шампанское и пуститься в медленный танец с людьми… или пингвинами. Мне нравятся пингвины. А теперь несколько слов для поиска: Биг-бэнд. 1940 г. Сороковые. Официальная вечеринка. Медленный танец пингвинов. Никаких неудач."

[Lobby Time - Kevin MacLeod]
name = "Lobby Time - Kevin MacLeod"
desc = "Добро пожаловать в вестибюль БУДУЩЕГО! Роскошные автоматические пепельницы и современная мебель из зеленого винила выгодно оттеняют стены, покрытые мохнатым ковром. Насладитесь \"Ржавым гвоздем\" от нашего веселого персонала бара (с бесплатной тарелкой сыра и фруктов до 17:00). Каждый двадцати-четырёх часовой день мы предлагаем ужин из отменных рёбрышек! Не забывайте оставлять коридорным на чай. Приятно оставаться!"

[Night on the Docks - Sax - Kevin MacLeod]
name = "Night on the Docks - Sax - Kevin MacLeod"
desc = "Грустная и плавная музыка. Напоминает детективный фильм 1950 года."

[Shades of Spring - Kevin MacLeod]
name = "Shades of Spring - Kevin MacLeod"
desc = "Что-то вроде минорного среднетемпового джазового комбо с двумя фортепиано. Мелодия удваивается в октавах. Солист выходит чаще, чем композитор… но эй - для чего нужны солисты?"

[Smooth Lovin - Kevin MacLeod]
name = "Smooth Lovin - Kevin MacLeod"
desc = "Я начал делать это как пародию… потом мне это действительно начало нравиться, так что, я думаю, теперь это подделка? О, чувак… Хотел бы я, чтобы в авторском праве было разрешение на подделку, как на пародию."

[Spy Glass - Kevin MacLeod]
name = "Spy Glass - Kevin MacLeod"
desc = "Год… Понятия не имею. Вне времени. Может быть сейчас, может быть в 1950-х. Суперкрутой джаз для ваших хардкорных детективов! Также полезен для поэтов-битников! А также полезен от уныния или скуки! Ну, интересные виды скуки."

